<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple REST ECB exchange rates client</title>
</head>
<body>
<h3>Available resources:</h3>
<ul>
    <li><a href="/currencies">/currencies</a> List available currencies</li>
    <li><a href="/currencies/USD">/currencies/USD</a> Get latest conversion rate for USD</li>
    <li><a href="/currencies/USD/2017-03-22">/currencies/USD/2017-03-22</a> Get latest conversion rate for USD at 2017-03-22</li>
</ul>
</body>
</html>
